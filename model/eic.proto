syntax = "proto3";
package proio.model.eic;
option go_package = "github.com/decibelcooper/proio/go-proio/model/eic";
option java_package = "proio.model";
option java_outer_classname = "Eic";

message XYZTInt {
    sint64 x = 1;
    sint64 y = 2;
    sint64 z = 3;
    sint64 t = 4;
}

message XYZTDouble {
    double x = 1;
    double y = 2;
    double z = 3;
    double t = 4;
}

message XYZTFloat {
    float x = 1;
    float y = 2;
    float z = 3;
    float t = 4;
}

message XYZInt {
    sint64 x = 1;
    sint64 y = 2;
    sint64 z = 3;
}

message XYZDouble {
    double x = 1;
    double y = 2;
    double z = 3;
}

message XYZFloat {
    float x = 1;
    float y = 2;
    float z = 3;
}

message Particle {
    repeated uint64 parent = 1;
    repeated uint64 child = 2;
    sint32 pdg = 3;
    // position in mm and time in ns
    XYZTDouble vertex = 4;
    // momentum in GeV
    XYZDouble p = 5;
    // mass in GeV
    double mass = 6;
    float charge = 7;
    XYZFloat spin = 8;
}

message SimHit {
    // helper ID to circumvent volume lookup from global position during
    // digitization
    uint64 volumeid = 1;
    // spatial in mm and time in ns
    XYZTDouble globalprepos = 2;
    // spatial in mm and time in ns
    XYZTDouble globalpostpos = 3;
    // energy in GeV
    float edep = 4;
    uint64 particleid = 5;
}

message ReconHit {
    uint64 cellid = 1;
    // energy in GeV
    float edep = 2;
    // Repeated uncertainty contributions imply a convolution.
    repeated UncertContrib edeperr = 3;
    // spatial in mm and time in ns
    XYZTDouble pos = 4;
    // Repeated uncertainty contributions imply a convolution.  For the case
    // where uncertainties are specified in orthogonal directions, the
    // convolution reduces to a product.
    repeated UncertContrib poserr = 5;
    repeated uint64 simhitid = 7;
    // particle IDs responsible for energy deposition (fill only in the absence
    // of corresponding simhitids)
    repeated uint64 particleid = 6;
}

message UncertContrib {
    enum DistType {
        NORMAL = 0;
        UNIFORM = 1;
    }
    DistType type = 1;
    oneof sigma {
        float scalar = 2;
        // A vector uncertainty contribution represents the projection of the
        // uncertainty distribution onto an axis in the direction of vector.
        // Spatial components are in mm, and time is in ns.
        XYZTFloat vector = 3;
    }
}
